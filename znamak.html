<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Znamak Practice</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(11, 30px);
        grid-template-rows: repeat(15, 30px);
        gap: 1px;
      }
      .grid-item {
        position: relative;
        width: 30px;
        height: 30px;
        border: 1px solid #000;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }
      .grid-item.black {
        background-color: black;
        color: yellow;
      }
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="grid-container" id="gridContainer"></div>
    </div>
    <button id="saveButton">Save Tattoo</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script>
      const gridContainer = document.getElementById("gridContainer");
      const saveButton = document.getElementById("saveButton");
      let clickCount = 0;

      // Create the grid
      for (let i = 0; i < 11; i++) {
        for (let j = 0; j < 15; j++) {
          const gridItem = document.createElement("div");
          gridItem.classList.add("grid-item");
          gridItem.dataset.clickCount = 0;
          gridItem.addEventListener("click", () =>
            toggleColorAndCount(gridItem)
          );
          gridContainer.appendChild(gridItem);
        }
      }

      // Toggle color and update click count
      function toggleColorAndCount(gridItem) {
        if (gridItem.style.backgroundColor === "black") {
          gridItem.style.backgroundColor = "white";
          gridItem.classList.remove("black");
          clickCount--;
          gridItem.textContent = "";
        } else {
          gridItem.style.backgroundColor = "black";
          gridItem.classList.add("black");
          clickCount++;
          gridItem.dataset.clickCount = clickCount;
          gridItem.textContent = clickCount;
        }
      }

      // Save grid as image
      saveButton.addEventListener("click", () => {
        html2canvas(gridContainer).then((canvas) => {
          const image = canvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.href = image;
          link.download = "znamak-tattoo.png";
          link.click();
        });
      });
    </script>
  </body>
</html>
